<html>
  <head>

  <body>
    <div id="startScreen">
      <div id="start">
        <header>
          <button id="theme-toggle">
            <i id="theme-icon" class="fa-solid fa-sun"></i>
          </button>
        </header>

      <h1>Lov na krugove</h1>

      <div class="inputContainer">
        <label for="playerName">Your name:</label>
        <input type="text" id="playerName" maxlength="20">

      <label for="playerColor">Select your skin</label>
        <select id="playerColor">
          <option id="option" value="blue">ðŸ”µ</option>
          <option id="option" value="green">ðŸŸ¢</option>

          <option id="option" value="yellow">ðŸŸ¡</option>
          <option id="option" value="orange">ðŸŸ </option>

      </div>

      <div class="scoreTimer">
        <p>score: 0</p>

      </div>
      <button id="startBtn"><i id="startIcon" class="fa-solid fa-play"></i></button>
      </div>
    </div>

    <div id="gameScreen">
      <div id="info">
        <div>
          Score: <span id="score">0</span> <br>
          Timer: <span id="timer">0 s</span>
        </div>
        <button id="pauseBtn"> <i id="pause" class="fa-solid fa-pause"></i> </button>
    </div>

      <canvas id="gameCanvas"></canvas>

      <div id="pauseScreen">
        <h1>Paused</h1>
        <button id="continueBtn"> <i id="continueIcon" class="fa-solid fa-play"></i> </button>
      </div>

      <div id="endScreen">
        <h1>Game over</h1>
        <div class="endInfo">
          <span id="finalScore"> </span>
          <span id="finalTimer"> </span>
        </div>
        <div class="endButtons">
          <button id="restartBtn" class="btn"> <i id="endIcon" class="fa-solid fa-rotate-right"> </i></button>
          <button id="backToStart" class="btn"> <i id="endIcon" class="fa-solid fa-home"></i> </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="./js/game.js"></script>
